<html lang="html">
<head>
    <title>Notes</title>

    <link href="assets/styles.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="header">
        <a href="#" class="logo">Notes</a> <a class="sub-header">- Save your ideas</a>
        <div class="header-right">
            <a class="active menu_buttons" href="login.html">Home</a>
            <a id="btnLogout" class="menu_buttons">Logout</a>
        </div>
    </div>
    <div class="row">
        <div class="left">
            <div class="left-menu">
                <p>You have no notes saved yet!</p>
            </div>
        </div>
        <div class="right">
            <div class="note-space">
                <div class="note" onclick="clearDefaultText()" contenteditable>
                    Click here and begin typing...
                </div>
            </div>
            <div class="note-bottom">
                <div class="note-buttons">
                    <a class="button" href="#save">Save</a>
                    <a class="button" onclick="clearNote()">Clear Note</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<!-- Firebase code -->
<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
<!--Firebase app script-->
<script src="assets/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/firebaseLogout.js"></script>
<script src="assets/pasteTextUnformatted.js"></script>
<script src="assets/clearNote.js"></script>
</html>
